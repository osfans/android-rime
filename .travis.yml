language: android
before_install:
  - if [ ! -d ./android-ndk-r10e ];then wget http://dl.google.com/android/ndk/android-ndk-r10e-linux-x86_64.bin ; sudo chmod a+x android-ndk-r10e-linux-x86_64.bin ; ./android-ndk-r10e-linux-x86_64.bin > /dev/null ; fi
  - export ANDROID_NDK=./android-ndk-r10e
  - export PATH=$ANDROID_NDK:$PATH
script:
  - git fetch origin --tags
  - ant clean
  - rm build.gradle
  - ant release lint
git:
  submodules: false
jdk:
    - oraclejdk8
licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # to install Android SDK tools 25.1.x (x = 6 right now)
    - android-25
deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: bin/trime-20*.apk
  on:
tags: true
